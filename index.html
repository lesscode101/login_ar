<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="box">
            <div class="heading">
                <div class="image">
                    <img src="./images/user.jpg" width="100px" alt="" srcset="">
                </div>
                <h1 class="title">تسجيل الدخول</h1>
            </div>
            <form action="#" method="post">
                <div class="field">
                    <input type="email" id="email" placeholder=" ">
                    <label for="email">إسم المستخدم</label>

                </div>
                <div class="field">
                    <input type="password" id="password" placeholder=" ">
                    <label for="password">كلمة السر</label>

                </div>

                <div class="btns">
                    <button class="btn-submit">الدخول</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
